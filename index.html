<!DOCTYPE html>
<html>

<head>
    <title>Digital Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clock">
        <div id="time" class="time-display">00:00:00</div>
        <div id="date" class="date-display">Jan 1, 2023</div>
    </div>

    <div class="alarm-container">
        <input type="time" id="alarm-time">
        <button id="set-alarm-btn">Set Alarm</button>
        <button id="stop-alarm-btn" disabled>Stop Alarm</button>
    </div>

    <audio id="alarm-sound" src="tone\gio_alarm0610.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
